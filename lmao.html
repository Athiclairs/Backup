<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .github-profile {
            text-align: center;
        }
        .github-profile img {
            border-radius: 50%;
            max-width: 150px;
        }
        .github-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
        .github-link a {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>My GitHub Profile</h1>
    <div class="github-profile">
        <img src="https://avatars.githubusercontent.com/YourGitHubUsername" alt="Profile Picture">
        <p>GitHub Username: YourGitHubUsername</p>
    </div>
    <div class="github-link">
        <a href="https://github.com/YourGitHubUsername">Visit My GitHub Profile</a>
    </div>
</div>

</body>
</html>
